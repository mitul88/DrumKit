<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- custom css -->

    <title>Drum Machine</title>
  </head>
  <body>
      <div id="drum-machine" class="container-fluid d-flex justify-content-center my-5 py-5 main">
          <div class="col-lg-6 col-md-8 col-sm-10">
              <div class="row">
                  <div class="col-12">
                    <h1 class="text-center my-3">Drum Machine</h1>
                  </div>
              </div>
            <div class="row">
                <div class="col-12">
                    <div class="text-center my-3"> 
                        <span id="display" class="bg-info text-white px-4 py-2 display-text"> Click or press any of the buttons on your keyboard</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="buttons col-12 text-center">
                    <div class="row d-flex justify-content-center">
                        <div class="col-4">
                            <button class="drum-pad btn-lg btn-primary my-3 p-5" id="drum-0">
                                Q
                            </button>
                        </div>
                        <div class="col-4">
                            <button class="drum-pad btn-lg btn-primary my-3 p-5" id="drum-1">
                                W
                            </button>
                        </div>
                        <div class="col-4">
                            <button class="drum-pad btn-lg btn-primary my-3 p-5" id="drumy-3">
                                E
                            </button>
                        </div>           
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-4">
                            <button class="drum-pad btn-lg btn-primary my-3 p-5" id="drum-3">
                                A
                            </button>
                        </div>
                        <div class="col-4">
                            <button class="drum-pad btn-lg btn-primary my-3 p-5" id="drum-4">
                                S
                            </button>
                        </div>
                        <div class="col-4">
                            <button class="drum-pad btn-lg btn-primary my-3 p-5" id="drum-5">
                                D
                            </button>
                        </div>                       
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-4">
                            <button class="drum-pad btn-lg btn-primary my-3 p-5" id="drum-6">
                                Z
                            </button>
                        </div>
                        <div class="col-4">
                            <button class="drum-pad btn-lg btn-primary my-3 p-5" id="drum-7">
                                X
                            </button>
                        </div>
                        <div class="col-4">
                            <button class="drum-pad btn-lg btn-primary my-3 p-5" id="drum-8">
                                C
                            </button>
                        </div>                       
                    </div>
                </div>
            </div>
          </div>
          
      </div>
